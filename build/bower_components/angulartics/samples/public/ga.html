<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Angulartics - Google Analytics sample</title>
</head>
<body ng-app="sample">
	<a href="#/a">Page A</a> | <a href="#/b">Page B</a> | <a href="#/c">Page C</a>
	<br>
	<button analytics-on="click" analytics-event="Button 1" analytics-category="Commands">Button 1</button>
	<button analytics-on analytics-event="Button 2" analytics-category="Commands">Button 2</button>
	<button analytics-on analytics-category="Commands">Button 3</button>
    <button analytics-on analytics-label="Button4 label" analytics-value="1">Button 4</button>

	<div ng-view></div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="js/angulartics.js"></script>
	<script src="js/angulartics-ga.js"></script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-10255892-9', { 'cookieDomain': 'none' });
	</script>

	<script>
	  angular.module('sample', ['angulartics', 'angulartics.ga'])
	  .config(function($routeProvider, $analyticsProvider) {
	    $routeProvider
	      .when('/a', { templateUrl: 'partials/a.tpl.html', controller: 'SampleCtrl' })
	      .when('/b', { templateUrl: 'partials/b.tpl.html', controller: 'SampleCtrl' })
	      .when('/c', { templateUrl: 'partials/c.tpl.html', controller: 'SampleCtrl' })
	      .otherwise({ redirectTo: '/a' });

	    // $analyticsProvider.virtualPageviews(false);
	  })
	  .controller('SampleCtrl', function() {
	  })
	</script>
</body>
</html>
