

<div class="row has-title-bar">
    <div class="span2 sidebar" ng-include="'app/templates/nav.html'"></div>
     
    <div class="span10 offset2">
        <div class="row title-bar">
            <div class="span10">
                <h2>New Rate Sheet</h2>
                <ul class="nav nav-tabs">
                  <li ng-repeat="tab in tabs" ng-class="{active: isActiveTab($index), disabled: !user._id && $index != 0}"><a ng-click="changeTab($index)">{{tab}}</a></li>
                </ul>
                
                <div class="actions">
                     <a class="btn btn-primary" id="cancel" ng-click="cancel()">Cancel</a>
                     <a class="btn btn-primary" id="save" ng-disabled="formBuyoutOptions.$invalid" ng-click="save()">Save</a>
                </div>
            
            </div>
        </div>
        <div class="row">
            <div class="span3">
                
                <h3>Rate Sheet Name</h3>
                
                <label>Program Name</label>
                <input type="text" placeholder="" ng-model="program.name">
                
            </div>
            <!--

            <div class="span3">
                
                <h3>Private Notes</h3>
                
                <label>Private Notes</label>
                <textarea type="text" ng-model="program.notes_private"></textarea>
            
            </div>
            
            <div class="span3">  
                
                <h3>Public Notes</h3>
                
                <label>Public Notes</label>
                <textarea type="text" ng-model="program.notes_public"></textarea>
                
            </div>
-->
        </div>
        <div class="row">
         
            <div class="span10">
            
                <h3>Rate Sheet Details</h3>
            
                <span class="pull-left">
                    <label>Term Length</label>
                    <select ng-options="option for option in termPeriodOptions" type="text" class="input-small" ng-model="program.rateSheet.termPeriod"></select>
                </span>
                <span class="pull-left">&nbsp;&nbsp;&nbsp;</span>
                <span class="pull-left">
                    <label>Deferred Payments</label>
                    <input type="text" class="input-medium disabled" disabled/>
                </span>
            </div>
            
        </div>
        
        <div class="row">
        
            <div class="span10">
                
                <h3>Rate Sheet Buyout Options</h3>
                
                <!--
  
                <label>Cost Range Min</label>   
                <input type="text" class="input-small" ng-model="program.rateSheet.range.min"/>
                
                <label>Cost Range Max</label> 
                <input type="text" class="input-small" ng-model="program.rateSheet.range.max"/>
-->
                <form class="buyoutEditForm" name="formBuyoutOptions" novalidate>
                
                <div ng-repeat="buyoutOptions in program.rateSheet.buyoutOptions" ng-init="buyoutIndex = $index">
                    
                    
                    <hr />
                    
                    <!-- <pre>{{buyoutOptions.costs | json}}</pre> -->
                    <label>Buyout Name</label>
                    <input type="text" required ng-model="buyoutOptions.name" />
                    
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th colspan="10">&nbsp;</th>
                            </tr>
                            <tr>
                                <td colspan="2" class="cost-range"></td>
                                <td colspan="{{buyoutOptions.terms.length}}">
                                    <span>Available Terms</span><br />
                                    <button class="btn" ng-click="addColumnToOption(buyoutOptions)">Add Term</button>
                                </td>
                                <td colspan="{{8 - buyoutOptions.terms.length}}" class="td-pad">&nbsp;</td>
                            </tr>
                            
                            <tr>
                                <td colspan="2" class="cost-range"></td>
                                <td colspan="1" ng-repeat="item in buyoutOptions.terms" class="">
                                    <input required number-only type="text" class="span1" ng-model="item.length"/> 
                                </td>
                                <td colspan="{{8 - buyoutOptions.terms.length}}" class="td-pad">&nbsp;</td>
                            </tr> 
                            <tr>
                                <td colspan="2" class="cost-range">Total Cost Range</td>
                                <td colspan="1" ng-repeat="item in buyoutOptions.terms" class="">
                                    <button class="btn" ng-click="remove('column', $index, buyoutOptions)"><icon class="icon icon-minus-sign"></icon></button>
                                </td>
                                <td colspan="{{8 - buyoutOptions.terms.length}}" class="td-pad">&nbsp;</td>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr ng-repeat="cost in buyoutOptions.costs" >
                                <td colspan="2" class="cost-range">
                                    <button class="btn" ng-click="remove('row', $index, buyoutOptions)"><icon class="icon icon-minus-sign"></icon></button>
                                    <input required number-only type="text" class="span1" ng-disabled="$index != 0" ng-model="cost.min"/> <input number-only required type="text" class="span1" ng-model="cost.max" ng-change="adjustValues(buyoutOptions, cost.max, $index)"/>
                                </td>
                                <td colspan="1" ng-repeat="rate in cost.rates" class="">
                                    <input class="span1" type="text" decimal-places required ng-model="rate.rate"/>  
                                </td>
                                <td colspan="{{8 - buyoutOptions.terms.length}}" class="td-pad">&nbsp;</td>
                            </tr>
                            <tr>
                                <td style="width: 200px;">
                                    <button class="btn" ng-click="addRowToOption(buyoutOptions)">Add Cost Range</button> 
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    
                </div>
                
                </form>
                
                <form class="newOption" name="newOptionForm">
                    
                    <hr />
                    
                    
                    <label>Buyout Name</label>
                    <input type="text" required="required" class="input-large" ng-model="newOption.name">
                
                    <button class="btn btn-large" ng-click="makeNewOption()" ng-disabled="newOptionForm.$invalid"><i class="icon-plus"></i></button> 
                    
                </form>
         
            </div>

        </div>
    </div>
</div>
