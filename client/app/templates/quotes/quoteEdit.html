<div class="row-fluid">
     <div class="span12">
        <h2>New Quote</h2>
    </div>
</div>

<div class="row-fluid">

    <div class="span6">
        
        <legend>Equipment Cost Information</legend>
        
        <label>Total Cost</label>
        <input type="text" placeholder="0.00" ng-model="quote.totalCost">
        
        <label>Description of Equiptment</label>
        <textarea type="text" ng-model="quote.description"></textarea>
        
        <label>Status</label>
        <div class="btn-group">
            <button ng-click="quote.status='Open'" class="btn" ng-class="{active: quote.status=='Open'}">Open</button>
            <button ng-click="quote.status='Archived'" class="btn" ng-class="{active: quote.status=='Archived'}">Archived</button>
        </div>
        
    </div>

</div>

<div class="row-fluid">
        
    <div class="span12">
        
        <hr />
        
        <a class="btn btn-primary" id="cancel" ng-click="cancel()">Cancel</a>
        <a class="btn btn-primary" id="save" ng-click="save()">Save</a>
    
    </div>

</div>
