<div class="row has-title-bar has-no-tabs">
    <div class="span2 sidebar" ng-include="'app/templates/nav.html'"></div>
    <div class="span10 offset2">
        
        <div class="row title-bar">
            <div class="span10">
                <h2>Vendors</h2>
                <a id="addVendor" class="btn btn-primary actions" href="#/dashboard/vendors/new">Add New Vendor</a>
            </div>
        </div>
        
        <div class="row">
            <div class="span10">
                
                <div class="form-inline">
                    <label>Search
                    <input type="text" placeholder="Search" ng-model="searchTerm"></label>
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Logo</th>
                            <th>Name</th>
                            <th>Vendor Contact</th>
                            <th>Marlin Sales Rep</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in vendors | filter: searchTerm">
                            <td>
                                <img class="img-rounded img-medium" ng-show="item.logo.original" ng-src="{{item.logo.original}}" />
                                <div class="img-rounded placeholder" ng-show="!item.logo.original"/>
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.contactPerson.name}}<br/>
                                {{item.contactPerson.email}}<br/>
                                {{item.contactPerson.phone}}
                            </td>
                            <td ng-show="item.salesRep">
                                <img class="img-circle img-tiny" ng-show="item.salesRep.avatar.original" ng-src="{{item.salesRep.avatar.original}}" />
                                <p>{{item.salesRep.name.first}} {{item.salesRep.name.last}}</p>
                            </td>
                            <td ng-show="!item.salesRep">
                                No sales rep
                            </td>
                            <td>
                                <a class="edit" ng-click="editItem(item.id)">Edit</a> | 
                                <a class="viewCalculator" ng-click="viewCalculator(item.id)">New Quote</a> | 
                                <a class="delete" ng-click="deleteItem(item)">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        
    </div>
</div>
