<div class="row-fluid">

     <div class="span4 offset2">
        <img class="logo" src="img/logo_large_login.png" title="Marlin Quoter" />
     </div>

    <div class="span4">
        
        <div class="well" id="loginForm">
        
            <p class="alert alert-error" ng-show="message">{{message}}</p>
            
            <label>Email</label>
            <input type="text" class="input-block" placeholder="Email" ng-model="email">
            
            <label>Password</label>
            <input type="password" class="input-block" placeholder="password" ng-model="password">
            
            <br />
            
            <a class="btn btn-primary btn-block" id="login" ng-click="login()">Login <i ng-show="isProcessing" class="icon icon-spinner icon-spin"></i></a>
            
            <br /> <br />
            
            <p class="alert alert-info">Username is your Marlin email, before the @. Password is the same.</p>
         
        </div> 
               
    </div>
</div>
