<div ng-include="'app/templates/nav.html'"></div>

<div class="row-fluid">
     <div class="span12">
        <h2>New User</h2>
    </div>
</div>

<div class="row-fluid">

    <div class="span6">
        
        <legend>User Info</legend>
        
        <label>Name</label>
        <input type="text" placeholder="" ng-model="user.username">
        
        <label>Email</label>
        <input type="text" placeholder="" ng-model="user.email">
        
        <label>Phone</label>
        <input type="text" placeholder="" ng-model="user.phone">
        
        
        <label>Password</label>
        <input type="password" placeholder="" ng-model="user.password">
        
    </div>
    
    <div class="span6">
        <legend>User's Vendor List</legend>
    
        <ul>
            <li ng-repeat="vendor in user.vendors">
                <p>{{vendor.name}}</p>
            </li>
        </ul>
        
        <p ng-show="!program.vendors.length">No vendors are associated with this user yet</p>
       
       
        <ul>
            <li ng-repeat="vendor in allVendors">
                <p>{{vendor.name}}</p>
                <button class="btn" ng-click="addVendorToUser(vendor)">Add Vendor</button>
            </li>
        </ul>
       
        <!--

        <label>Add a vendor for {{user.username}}</label>
        <input type="text" ng-model="newVendor"/>
        <br />
        <button ng-click="addVendorToUser()" class="btn btn-primary" placeholde="Type Vendor Name">Add Vendor</button>
    
-->
    </div>

</div>

<div class="row-fluid">
        
    <div class="span12">
        
        <hr />
        
        <a class="btn btn-primary" id="cancel" ng-click="cancel()">Cancel</a>
        <a class="btn btn-primary" id="save" ng-click="save()">Save</a>
    
    </div>

</div>
