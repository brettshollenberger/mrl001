<div class="row">
    
    <div class="span4 offset2">
        
        <h3>Vendors:</h3>
        
        <label ng-show="geolocationAvailable" >Geo-Locate Me!
        <button class="btn" ng-click="findMe()">Find Current Location</button></label>
        
        <label>Search for my location</label>
        <input type="text" required="required" ng-model="locationSearch">
        <button class="btn" ng-disabled="!locationSearch" ng-click="findMyLocation()">Find Location</button>
        
        <label>Distance from location</label>
        <div class="btn-group">
            <button class="btn" ng-click="distanceFrom = 1">1</button>
            <button class="btn" ng-click="distanceFrom = 5">5</button>
            <button class="btn" ng-click="distanceFrom = 10">10</button>
            <button class="btn" ng-click="distanceFrom = 25">25</button>
            <button class="btn" ng-click="distanceFrom = 1000">1000</button>
        </div>
        
        <hr />
        
        <label>Search Term (industry or tags)</label>
        <input type="text" ng-model="searchText">
        
        <hr />

        <h3>Vendors:</h3>
        <ul >
            <li ng-repeat="vendor in filteredVendors = ( vendors | filter:searchText)">{{vendor.name}}</li>
        </ul>
    </div>
    
    <div class="span6">
        
        <google-map center="center" 
            draggable="true" 
            zoom="zoom" 
            markers="markers" 
            mark-click="false" 
            fit="true" 
            latitude="latitude" 
            longitude="longitude"
            events="mapEvents" 
            style="height: 500px; width: 100%; display: block; position:relative;">
        </google-map>
          
	</div>
        
</div>
