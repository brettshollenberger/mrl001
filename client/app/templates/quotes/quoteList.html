<div class="row-fluid">
    <div class="span12">
        <h2>Quotes</h2>
        
        <a id="addQuote" class="btn btn-primary" href="#/quotes/new">Add New Quote</a>
        
        <br /><br />
        
        <input type="text" placeholder="Search" ng-model="searchTerm">
        
        <table class="table">
            <thead>
                <tr>
                    <th>Total Cost</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in quotes | filter: searchTerm">
                    <td>${{item.totalCost | number}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <a class="edit" ng-click="editItem(item.id)">Edit</a> | 
                        <a class="view" ng-click="editItem(item.id)">View</a> | 
                        <a class="delete" ng-click="deleteItem(item.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
