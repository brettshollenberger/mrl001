<div class="row has-title-bar has-no-tabs">
    <div class="span2 sidebar" ng-include="'app/templates/nav.html'"></div>
    <div class="span10 offset2">
        
        <div class="row title-bar">
            <div class="span10">
                <h2><i class="icon icon-user"></i> Users</h2>
                <a id="addUser" class="btn btn-primary actions" href="#/dashboard/users/new"><i class="icon icon-plus-sign"></i>Add New User</a>
            </div>
        </div>
        
        <div class="form-inline">
            <label>Search
            <input type="text" placeholder="Search" ng-model="searchTerm"></label>
            
            <div class="btn-group">
                <button ng-click="roleFilter=''" class="btn" ng-class="{active: roleFilter==''}">All</button>
                <button ng-click="roleFilter='salesRep'" class="btn" ng-class="{active: roleFilter=='salesRep'}">Sales Rep</button>
                <button ng-click="roleFilter='vendorRep'" class="btn" ng-class="{active: roleFilter=='vendorRep'}">Vendor Rep</button>
                <button ng-click="roleFilter='admin'" class="btn" ng-class="{active: roleFilter=='admin'}">Admin</button>
            </div>
            
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th class="">User</th>
                    <th></th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in users | filter: { fullname : searchTerm, role : roleFilter }" ng-click="editItem(item._id)">
                    <td>
                        <img class="img-circle img-medium" ng-show="item.avatar.original" ng-src="{{item.avatar.original}}" default-image="user"/>
                    </td>
                    <td class="userList"><span class="company-name">{{item.name.first}} {{item.name.last}}</span><br/>
                        <a mail-to="{{item.email}}"></a><br/>
                        <a call-to="{{item.phoneNumber}}"></a>
                    </td>
                    <td>
                        {{getRoleFormatted(item.role)}}
                    </td>
                    
                    <!--
<td>{{ item.groups[0]}}</td>
                    <td>{{item.vendors.length || 0 | number}}</td>
-->
                    <!--
<td>
                        <a class="edit" ng-click="editItem(item._id)">Edit</a> | 
                        <a class="view" ng-click="editItem(item._id)">View</a> | 
                        <a class="delete" ng-click="deleteItem(item._id)">Delete</a>
                    </td>
-->
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
