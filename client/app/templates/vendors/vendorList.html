<div class="row has-title-bar has-no-tabs">
    <div class="span2 sidebar" ng-include="'app/templates/nav.html'"></div>
    <div class="span10 offset2">
        
        <div class="row title-bar">
            <div class="span10">
                <h2><i class="icon icon-briefcase"></i> Vendors</h2>
                <a id="addVendor" class="btn btn-primary actions" href="#/dashboard/vendors/new"><i class="icon icon-plus-sign"></i>Add New Vendor</a>
            </div>
        </div>
        
        
        <div class="row">
            <div class="span10">
                
                <div class="form-inline">
                    <label>Search
                    <input type="text" placeholder="Search" ng-model="searchTerm"></label>
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th class="span3">Vendor</th>
                            <th>Contact Info</th>
                            <th class="text-center">Sales Rep</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in vendors | filter: searchTerm" ng-click="editItem(item._id)">
                            <td class="text-center">
                                <img class="img-rounded img-mediumBigger" ng-show="item.logo.original" ng-src="{{item.logo.original}}" />
                                <div class="img-rounded placeholder" ng-show="!item.logo.original"/>
                            </td>
                            <td class="salesRep"><span class="company-name">{{item.name}}</span><br/>
                                <span class="contact-name">{{item.contactPerson.name}}</span><br/>
                                <i class="icon icon-envelope"></i> {{item.contactPerson.email}}<br/>
                                <i class="icon icon-phone"></i>  {{item.contactPerson.phone}}
                            </td>
                            <td ng-show="item.salesRep" class="text-center">
                                <img class="img-circle img-tiny" ng-show="item.salesRep.avatar.original" ng-src="{{item.salesRep.avatar.original}}" />
                                <p>{{item.salesRep.name.first}} {{item.salesRep.name.last}}</p>
                            </td>
                            <td ng-show="!item.salesRep" class="text-center">
                                No sales rep
                            </td>
                            <!--
<td class="text-right">
                                <a class="edit" ng-click="editItem(item._id)">Edit</a> | 
                                <a class="viewCalculator" ng-click="viewCalculator(item._id)">New Quote</a> | 
                                <a class="delete" ng-click="deleteItem(item._id)">Delete</a>
                            </td>
-->
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        
    </div>
</div>
