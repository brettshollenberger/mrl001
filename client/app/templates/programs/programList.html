<div class="row has-title-bar has-no-tabs">
    <div class="span2 sidebar" ng-include="'app/templates/nav.html'"></div>
    <div class="span10 offset2">
        
        <div class="row title-bar">
            <div class="span10">
                <h2><i class="icon icon-bar-chart"></i> Rate Sheets</h2>
                <a id="addProgram" class="btn btn-primary actions" href="#/dashboard/programs/new"><i class="icon icon-plus-sign"></i>Add New Rate Sheet</a>
            </div>
        </div>
        
        <div class="row">  
            <div class="span10">
                
                <div class="row">
                    <div class="span4">
                        <label>Search
                        <input type="text" placeholder="Search" ng-model="searchTerm"></label>
                    </div>
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="editItem(item._id)" ng-repeat="item in programs | filter: searchTerm">
                            <td>{{item.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
