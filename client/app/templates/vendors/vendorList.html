<div ng-include="'app/templates/nav.html'"></div>

<div class="row-fluid">
    <div class="span12">
        <h2>Vendors</h2>
        
        <a id="addVendor" class="btn btn-primary" href="#/dashboard/vendors/new">Add New Vendor</a>
        
        <br /><br />
        
        <input type="text" placeholder="Search" ng-model="searchTerm">
        
        <table class="table">
            <thead>
                <tr>
                    <th class="span2">Logo</th>
                    <th>Name</th>
                    <th>Vendor Contact</th>
                    <th>Marlin Sales Rep</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vendors | filter: searchTerm">
                    <td>
                        <img class="img-rounded" ng-show="item.logo.original" ng-src="{{item.logo.original}}" />
                        <div class="img-rounded placeholder" ng-show="!item.logo.original"/>
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.contact}}</td>
                    <td ng-show="item.salesRep">
                        <img class="img-circle img-tiny" ng-show="item.salesRep.avatar.original" ng-src="{{item.salesRep.avatar.original}}" />
                        <p>{{item.salesRep.name.first}} {{item.salesRep.name.last}}</p>
                    </td>
                    <td ng-show="!item.salesRep">
                        No sales rep
                    </td>
                    <td>
                        <a class="edit" ng-click="editItem(item.id)">Edit</a> | 
                        <a class="view" ng-click="editItem(item.id)">View</a> | 
                        <a class="delete" ng-click="deleteItem(item)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
